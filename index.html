<!DOCTYPEhtml>
<html>
      <head>
<title>formulaire menghir css</title>
     <style type="text/css">
     	td,tr,table{
     		border: 1px solid black;
     	}

     </style>
 </head> 
<body>
	<center>
		<form id="contactForm">
		    <table>
		    <tr>
		    	<td>nom</td>
		    	<td><input type="text" name="" id="name"></td>
		    </tr>	 
		      <tr>
		    	<td>prénom</td>
		    	<td><input type="text" name="" id="prénom"></td>
		    </tr>
		      <tr>
		    	<td>téléphone</td>
		    	<td><input type="text" name="" id="tel"></td>
		    </tr>
		      <tr>
		    	<td>E-mail</td>
		    	<td><input type="text" name="" id="email"></td>
		    </tr>
		    <tr>
		    	<td>
		    		<select id="country">
		    			<option value="tunisie">tunisie</option>
		    			<option value="france">france</option>
		    			<option value="usa">usa</option>
		    			<option value="colombia">colombia</option>

		    		</select>
		    	</td>
		    </tr>
		    <tr>
		    	<td>Color</td>
		    	<td><input type="color" id="color" name=""></td>
		    </tr>
		    <tr>
		    	<td>Date</td>
		    	<td><input type="date" id="date" name=""></td>
		     </tr>
		     <tr>
		     	<td colspan="2"><center><button type="submit">submit</button></center></td>
		     </tr>



		    </table>
		</form>

	</center>
</body>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
